<html>
  <head></head>
  <body>
    <div id="'root'"></div>
    <script>
      window.addEventListener(
        'message',
        (e) => {
          try {
            eval(e.data);
          } catch (err) {
            const root = document.getElementById('root');
            root.innerHTML = '<div>' + err + '</div>';
          }
        },
        false
      );
    </script>
  </body>
</html>
